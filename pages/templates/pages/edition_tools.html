{% load static from staticfiles %}

<link rel="stylesheet" href="{% static 'vendor/css/jquery-ui.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'vendor/css/djaodjin-editor.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'vendor/css/djaodjin-sidebar-gallery.css' %}" type="text/css" />
<script src="{% static 'vendor/js/jquery.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/js/dropzone.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/js/jquery.autosize.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/js/jquery.selection.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/js/djaodjin-editor.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/js/jquery-ui.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/js/Markdown.Converter.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/js/Markdown.Sanitiser.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/js/jquery.ui.touch-punch.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/js/djaodjin-sidebar-gallery.js' %}" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
      $('.editable').editor({
          base_url: "{% url 'page_elements' %}",
      });

      $.sidebargallery({
          saveDropMediaUrl: "{% url 'page_elements' %}",
          requestMediaUrl: "{% url 'uploaded_media_elements' %}",
          csrfToken: "{{csrf_token}}",
          accessKey: "{{access_key}}",
          policy: "{{aws_policy}}",
          signature: "{{aws_policy_signature}}",
          securityToken: "{{security_token}}",
          amzCredential: "{{x_amz_credential}}",
          amzDate: "{{x_amz_date}}"
      });
  });
</script>
